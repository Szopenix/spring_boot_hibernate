<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head>
    <title>User Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div layout:fragment="content" class="container">

    <div class="container" style="margin-top: 25px;">
        <table class="table-bordered">
            <thead class="table-dark">
            <tr>
                <th th:text="#{name}"></th>
                <th th:text="#{wonMatches}"></th>
                <th th:text="#{lostMatches}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="champion : ${champions}">
                <td th:text="${champion.name}"></td>
                <td th:text="${#lists.size(champion.wonMatches)}"></td>
                <td th:text="${#lists.size(champion.lostMatches)}"></td>
            </tr>
            </tbody>
        </table>
        <div class="list-group" style="margin-top: 15px;">
            <a th:href="@{'/users/' + ${userId}}"
               class="list-group-item list-group-item-success"
               th:text="#{goBack}">
            </a>
        </div>
    </div>

</div>
</body>
</html>
