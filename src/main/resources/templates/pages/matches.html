<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head>
    <title>User Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div layout:fragment="content" lass="container">

    <table class="table-bordered" style="margin-top: 25px;">
        <thead class="table-dark">
        <tr>
            <th th:text="#{matchDate}"></th>
            <th th:text="#{winner}"></th>
            <th th:text="#{loser}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match : ${matches}">
            <td th:text="${match.matchDate}">matchDate</td>
            <td th:text="${match.winner.name}"></td>
            <td th:text="${match.loser.name}"></td>
            <td>
                <a th:href="@{'/matches/deleteMatch/' + ${match.id}}" class="btn btn-danger" th:text="#{delete}"></a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="list-group" style="margin-top: 15px;">
        <a th:href="@{'/matches/addMatch'}"
           class="list-group-item list-group-item-success"
           th:text="#{addMatch}">
        </a>
        <a th:href="@{'/admin'}"
           class="list-group-item list-group-item-success"
           th:text="#{goBack}">
        </a>
    </div>
</div>

</body>
</html>
