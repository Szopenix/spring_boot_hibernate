<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head>
    <title>User Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div layout:fragment="content" class="container">

    <span th:text="#{lang.change}"></span>:
    <select id="locales" style="margin-top: 15px;">
        <option value=""></option>
        <option value="en" th:text="#{lang.eng}"></option>
        <option value="pl" th:text="#{lang.pl}"></option>
    </select>

    <div class="container">
        <h2 th:text="#{user}"></h2>
        <p th:text="#{name} + ': ' + ${user.name}"/>
        <p th:text="'E-mail: ' + ${user.email}"/>
    </div>

    <div class="container">
            <a class="dropdown-item" th:href="@{'/users/' + ${user.id} + '/champions'}" th:text="#{yourChampions}"></a>
            <a class="dropdown-item" th:href="@{'/users/' + ${user.id} + '/ranking'}">Ranking</a>
    </div>

</div>

</body>
</html>
