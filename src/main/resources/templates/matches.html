<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <table class="table-bordered" style="margin-top: 25px;">
        <thead class="table-dark">
        <tr>
            <th>Match Date</th>
            <th>Winner</th>
            <th>Loser</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match : ${matches}">
            <td th:text="${match.matchDate}">matchDate</td>
            <td th:text="${match.winner.name}"></td>
            <td th:text="${match.loser.name}"></td>
            <td>
                <a th:href="@{'/matches/deleteMatch/' + ${match.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="list-group" style="margin-top: 15px;">
        <a th:href="@{'/matches/addMatch'}"
           class="list-group-item list-group-item-success">
            Add match
        </a>
        <a th:href="@{'/admin'}"
           class="list-group-item list-group-item-success">
            Go Back
        </a>
    </div>
</div>

</body>
</html>
